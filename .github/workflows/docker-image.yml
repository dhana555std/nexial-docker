name: Automation tests running on Nexial Docker
on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build docker images
        run: docker build -t roompot/mdminfraci .
        
      - name: Run tests
        run: docker run -v "$(pwd)/output:/home/projects/tests/output" --name nexial roompot/mdminfraci

      - name: Get results of Nexial
        run: |
          ls -lrta
          cd output
          cd "$(ls -d */ | head -n 1)"
          
          cat ./execution-detail.json
          failCount=$(jq -r '.failCount' execution-detail.json)
          echo "failCount is $failCount."

          if [ "$failCount" -gt 0 ]; then
            echo "Automation tests failed."
            exit 1
          else
            echo "Automation tests passed."
          fi
