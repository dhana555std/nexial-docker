name: Docker Image CI for Nexial

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker build -t nexial . 
    - name: create container for nexial
      run: |
         docker run -t --name nex nexial

